<!DOCTYPE html>
<html lang="en">
 
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopping Website</title>
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
 
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
 
        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }
 
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
        }
 
        section {
            padding: 20px;
        }
 
        article {
            margin-bottom: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
        }
 
        h2 {
            color: #333;
        }
 
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
 
        iframe {
            width: 100%;
            height: 315px;
            border: none;
            border-radius: 5px;
        }
</style>
</head>
 
<body>
<header>
<h1>Shopping Website</h1>
</header>
 
    <nav>
<a href="#product1">Product 1</a>
<a href="#product2">Product 2</a>
<a href="#product3">Product 3</a>
</nav>
 
    <section>
<article id="product1">
<h2>Product 1</h2>
<img src="product1_image.jpg" alt="Product 1">
<iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
<p>Product details and description go here.</p>
</article>
 
        <article id="product2">
<h2>Product 2</h2>
<img src="product2_image.jpg" alt="Product 2">
<iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
<p>Product details and description go here.</p>
</article>
 
        <article id="product3">
<h2>Product 3</h2>
<img src="product3_image.jpg" alt="Product 3">
<iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
<p>Product details and description go here.</p>
</article>
</section>
</body>
 
</html>
